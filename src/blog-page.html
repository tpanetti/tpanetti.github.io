<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../blog/first-blogpost.html">

<dom-module id="blog-page">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
      .title {
        margin-left:22px;
      }
    </style>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="main" role="main">
      <div name="main">
        <div class="card">
          <h1 class="title">Blog Posts</h1>
          <ul>
            <li>
              <a href="/blog-page/first-blogpost/">tpanetti.com's creation</a>
            </li>
          </ul>
        </div>
      </div>
      <div name="first-blogpost">
        <first-blogpost></first-blogpost>
      </div>
    </iron-pages>

  </template>

  <script>
    class BlogPage extends Polymer.Element {
      static get is() {
        return 'blog-page';
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home-page';

      }
      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl("../blog/" + page + '.html');

        Polymer.importHref(
          resolvedPageUrl,
          null,
          null,
          true);
      }

    }


    window.customElements.define(BlogPage.is, BlogPage);
  </script>
</dom-module>
