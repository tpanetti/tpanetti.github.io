<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="my-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        --app-primary-color: #f1f1f1;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .fullHeight {
        min-height: 100vh;
      }

      .bottomBar {
        background-color: #ddd;
        height: 40px;
      }

      .titleClick {
        text-decoration: none;
        color: inherit;
      }

      .titleClick:hover {
        opacity: .8;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <div class="vertical layout fullHeight">
          <!-- <div slot="header">

          </div> -->
          <ibm-toolbar slot="header">
            <div main-title>
              <a class="titleClick" href="/">tpanetti</a>
            </div>
            <ibm-tabs spacer role="navigation">
              <a href="/blog-page/" tabindex="-1">
                <ibm-tab>Blog</ibm-tab>
              </a>
              <a href="/about-me/" tabindex="-1">
                <ibm-tab>About Me</ibm-tab>
              </a>
            </ibm-tabs>
          </ibm-toolbar>

          <iron-pages class="flex" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <home-page name="home-page"></home-page>
            <blog-page route="[[subroute]]" name="blog-page"></blog-page>
            <about-me name="about-me"></about-me>
            <my-view404 name="view404"></my-view404>
          </iron-pages>
          <!-- <paper-audio-player src="../files/music/ahh.mp3"></paper-audio-player> -->
          <!-- Bottom bar -->
          <div class="bottomBar layout horizontal">
            <div class="flex"></div>
            <div class="veritcal layout">
              <a target="_blank" href="https://twitter.com/havepie">
                <paper-icon-button src="../files/images/twitter-icon.png"></paper-icon-button>
              </a>
            </div>
            <div class="veritcal layout">
              <a target="_blank" href="https://github.com/tpanetti">
                <paper-icon-button src="../files/images/github.ico"></paper-icon-button>
              </a>
            </div>
          </div>
          <paper-dialog id="paperMeme">
            <iron-image src="https://thumbs.gfycat.com/BelatedWealthyClam-max-1mb.gif"></iron-image>
          </paper-dialog>

        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        konami: {
          type: Array,
          value: [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
        },
        iter: {
          type: Number,
          value: 0
        },
        routeData: Object,
        subroute: String,
        rootPath: String,
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _routePageChanged: function (page) {
        this.page = page || 'home-page';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      },

      _showPage404: function () {
        this.page = 'view404';
      },
      openMeme: function () {
        this.$.paperMeme.open();
      },
      ready: function () {
        document.onkeydown = function (e) {
          e = e || window.event;
          if (this.iter === 10) {
            this.openMeme();
            var audio = new Audio('../files/music/ahh.mp3');
            audio.play();
            this.iter = 0;
          } else if (this.konami[this.iter] === e.keyCode) {
            this.iter++;
          } else {
            this.iter = 0;
          }

        }.bind(this);
      }
    });


    // window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
