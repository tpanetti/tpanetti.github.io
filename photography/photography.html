<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photography gallery by Thomas Panetti" />
    <meta
      name="keywords"
      content="Thomas Panetti, tpanetti, photography, travel photography"
    />
    <meta name="author" content="Thomas Panetti" />
    <meta name="robots" content="index, follow" />
    <title>Photography - Thomas Panetti</title>
    <link rel="stylesheet" href="../styles.css" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "Thomas Panetti Photography Gallery",
        "description": "Travel photography collection by Thomas Panetti",
        "creator": {
          "@type": "Person",
          "name": "Thomas Panetti",
          "alternateName": "tpanetti",
          "url": "https://tpanetti.github.io/"
        },
        "url": "https://tpanetti.github.io/photography/",
        "about": ["Travel Photography", "Architecture"]
      }
    </script>

    <style>
      .gallery-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .gallery-header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInDown 1s ease-out;
      }

      .gallery-title {
        font-size: 3rem;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea, #764ba2);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 16px;
        letter-spacing: -0.02em;
      }

      .gallery-subtitle {
        font-size: 1.2rem;
        color: rgba(245, 245, 247, 0.7);
        font-weight: 400;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 40px;
        transition: all 0.2s ease;
        animation: fadeInLeft 0.8s ease-out;
      }

      .back-link:hover {
        color: #764ba2;
        transform: translateX(-4px);
      }

      .location-section {
        margin-bottom: 80px;
        animation: fadeInUp 0.8s ease-out;
      }

      .location-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 30px;
        padding-bottom: 16px;
        border-bottom: 2px solid rgba(102, 126, 234, 0.2);
      }

      .location-title {
        font-size: 2rem;
        font-weight: 600;
        color: #667eea;
        margin: 0;
      }

      .location-year {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .photo-count {
        color: rgba(245, 245, 247, 0.6);
        font-size: 0.9rem;
        margin-left: auto;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .photo-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(135deg, #2d2d30, #1a1a1d);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        group: photo;
      }

      .photo-item:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2),
          0 8px 16px rgba(0, 0, 0, 0.3);
        border-color: #667eea;
      }

      .photo-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .photo-item:hover .photo-img {
        transform: scale(1.05);
      }

      .photo-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 16px 16px;
        color: white;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .photo-item:hover .photo-info {
        transform: translateY(0);
      }

      .photo-filename {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .photo-location {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        cursor: pointer;
        backdrop-filter: blur(10px);
      }

      .lightbox.active {
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
      }

      .lightbox-img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .lightbox-close {
        position: absolute;
        top: 30px;
        right: 30px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
      }

      .lightbox-close:hover {
        background: rgba(102, 126, 234, 0.8);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        font-size: 1.1rem;
        color: rgba(245, 245, 247, 0.7);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .gallery-container {
          padding: 20px 15px;
        }

        .gallery-title {
          font-size: 2.5rem;
        }

        .location-title {
          font-size: 1.5rem;
        }

        .photo-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 16px;
        }

        .photo-img {
          height: 200px;
        }

        .location-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .photo-count {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .gallery-title {
          font-size: 2rem;
        }

        .photo-grid {
          grid-template-columns: 1fr;
        }

        .lightbox-img {
          max-width: 95%;
          max-height: 85%;
        }

        .lightbox-close {
          top: 20px;
          right: 20px;
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header-style">
      <h1>Photography</h1>
    </div>

    <div class="gallery-container">
      <a href="../" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"
          />
        </svg>
        Back to Home
      </a>
      <div id="gallery-content">
        <div class="loading">Loading gallery...</div>
      </div>
    </div>
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-close">&times;</div>
      <img
        id="lightbox-img"
        class="lightbox-img"
        src=""
        alt="Full size photo"
      />
    </div>

    <script>
      // Load and display gallery
      async function loadGallery() {
        try {
          const response = await fetch("./manifest.json");
          const photos = await response.json();

          // Group photos by location and year
          const grouped = photos.reduce((acc, photo) => {
            const key = `${photo.location}_${photo.year}`;
            if (!acc[key]) {
              acc[key] = {
                location: photo.location,
                year: photo.year,
                photos: [],
              };
            }
            acc[key].photos.push(photo);
            return acc;
          }, {});

          // Sort groups by year (newest first) then by location
          const sortedGroups = Object.values(grouped).sort((a, b) => {
            if (a.year !== b.year) {
              return b.year - a.year;
            }
            return a.location.localeCompare(b.location);
          });

          renderGallery(sortedGroups);
        } catch (error) {
          console.error("Error loading gallery:", error);
          document.getElementById("gallery-content").innerHTML =
            '<div class="loading">Error loading gallery. Please try again later.</div>';
        }
      }

      function renderGallery(groups) {
        const container = document.getElementById("gallery-content");
        container.innerHTML = "";

        groups.forEach((group, groupIndex) => {
          const section = document.createElement("div");
          section.className = "location-section";
          section.style.animationDelay = `${groupIndex * 0.1}s`;

          section.innerHTML = `
            <div class="location-header">
              <h3 class="location-title">${group.location}</h3>
              <div class="location-year">${group.year}</div>
              <div class="photo-count">${group.photos.length} photo${
            group.photos.length !== 1 ? "s" : ""
          }</div>
            </div>
            <div class="photo-grid">
              ${group.photos
                .map(
                  (photo, photoIndex) => `
                <div class="photo-item" data-url="${
                  photo.url
                }" style="animation-delay: ${
                    groupIndex * 0.1 + photoIndex * 0.05
                  }s">
                  <img 
                    class="photo-img" 
                    src="${photo.url}" 
                    alt="${photo.file} - ${photo.location} ${photo.year}"
                    loading="lazy"
                  >
                  <div class="photo-info">
                    <div class="photo-filename">${photo.file}</div>
                    <div class="photo-location">${photo.location}, ${
                    photo.year
                  }</div>
                  </div>
                </div>
              `
                )
                .join("")}
            </div>
          `;

          container.appendChild(section);
        });

        // Add click handlers for lightbox
        setupLightbox();
      }

      function setupLightbox() {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".lightbox-close");

        // Open lightbox
        document.querySelectorAll(".photo-item").forEach((item) => {
          item.addEventListener("click", () => {
            const url = item.dataset.url;
            const img = item.querySelector(".photo-img");
            lightboxImg.src = url;
            lightboxImg.alt = img.alt;
            lightbox.classList.add("active");
            document.body.style.overflow = "hidden";
          });
        });

        // Close lightbox
        function closeLightbox() {
          lightbox.classList.remove("active");
          document.body.style.overflow = "auto";
        }

        closeBtn.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && lightbox.classList.contains("active")) {
            closeLightbox();
          }
        });
      }

      // Load gallery when page loads
      document.addEventListener("DOMContentLoaded", loadGallery);
    </script>
  </body>
</html>
