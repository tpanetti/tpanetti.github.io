<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
A horizontal toolbar containing items that can be used for label, navigation,
search and actions.

### Example

Add a title to the toolbar.

```html
<ibm-toolbar>
  <span main-title>App name</span>
</ibm-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an
element to the top or bottom of the toolbar respectively.

### Content attributes

Attribute          | Description
-------------------|------------------------------------------------------------
`main-title`       | The main title element.
`spacer`           | Adds a left margin of `20px`.
`selectable-item`  | Style the element as a selectable.
`bottom-item`      | Sticks the element to the bottom of the toolbar.
`top-item`         | Sticks the element to the top of the toolbar.

### Styling

Custom property                                | Description                     | Default
-----------------------------------------------|---------------------------------|------------
`--ibm-toolbar-background-color`               | Toolbar background color        | `#ffffff`
`--ibm-toolbar-border-bottom-color`            | Toolbar border bottom color     | `#e5e5e5`
`--ibm-toolbar-color`                          | Toolbar font color              | `#323232`
`--ibm-toolbar-selectable-item-color-focused`  | Selectable item color on focus  | `#3b6caa`

@demo demo/index.html
-->

<dom-module id="ibm-toolbar">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center;

        position: relative;

        height: 50px;
        padding: 0 20px;

        pointer-events: none;

        color: var(--ibm-toolbar-color, #323232);
        border-bottom: 1px solid var(--ibm-toolbar-border-bottom-color, #e5e5e5);
        background-color: var(--ibm-toolbar-background-color, #ffffff);

        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
      }

      :host ::slotted(*) {
        pointer-events: auto;
      }

      :host ::slotted([main-title]) {
        @apply --layout-inline;
        @apply --layout-flex;

        white-space: nowrap;

        font-weight: bold;
      }

      :host ::slotted([spacer]) {
        margin-left: 20px;
      }

      :host ::slotted([bottom-item]) {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      :host ::slotted([top-item]) {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host ::slotted([selectable-item]) {
        @apply --layout-inline;
        @apply --layout-center;

        position: relative;

        overflow: hidden;

        height: 50px;

        cursor: pointer;
        white-space: nowrap;
        text-decoration: none;

        color: inherit;

        font-family: "Helvetica Neue", Arial, sans-serif;

        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      :host ::slotted([selectable-item]:focus) {
        color: var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);
        outline: none;
      }

      :host ::slotted([selectable-item]:hover) {
        color: var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);
      }

      :host ::slotted([selectable-item]::before) {
        position: absolute;
        bottom: 0;

        display: block;

        width: 100%;
        height: 4px;

        content: "";
        transition: -webkit-transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);
        transition: transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);
        -webkit-transform: translate3d(0, 4px, 0);
        transform: translate3d(0, 4px, 0);

        background: var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);
      }

      :host ::slotted([selectable-item]:focus::before) {
        transform: translate3d(0, 0, 0);
      }

      :host ::slotted([selectable-item]:hover::before) {
        transform: translate3d(0, 0, 0);
      }
    </style>

    <slot></slot>
  </template>
  <script>
    Polymer({
      is: 'ibm-toolbar'
    });
  </script>
</dom-module>
